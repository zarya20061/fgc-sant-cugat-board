
name: Generate FGC Board

on:
  schedule:
    - cron: "* * * * *" # запуск каждую минуту
  workflow_dispatch: # ручной запуск

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Устанавливаем Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Генерируем PNG
      - name: Generate board image
        run: |
          python generate.py

      # 5. Коммитим изменения, если PNG обновился
      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add fgc_sant_cugat_pocketbook.png
            git commit -m "Update board image"
            git push
          else
            echo "No changes detected"
          fi
      - name: List working dir
        run: ls -la
