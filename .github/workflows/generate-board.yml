name: Generate FGC Board

on:
  schedule:
    - cron: '* * * * *'  # Каждые 5 минут
  workflow_dispatch:  # Ручной запуск

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Для коммита

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install system deps (fonts)
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-dejavu-core

    - name: Install Python deps
      run: pip install --upgrade pip && pip install -r requirements.txt

    - name: Generate board
      run: python generate.py

    - name: Commit and push board.png
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update board.png {{ github.sha }}"
        file_pattern: board.png
        commit_user_name: FGC Board Bot
        commit_user_email: bot@example.com
